<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9.HTML input tag snippet to show DEFAULT VALUES</title>
</head>
<body>
    <label>Input</label>
    <input type="text" value="default"/><hr>
    
    <label for="students">Select a student :</label>
    <select name="students" id="students">
        <option value="Rv">Rv</option>
        <option value="Deepan" selected>Deepan</option>
        <option value="Venkat">Venkat</option>
    </select><hr>
    
    <p>Text-area:</p>
    <textarea name="Message" cols="30" rows="5">default</textarea><hr>
    
    <label for="btn">Button</label>
    <button>Default</button><hr>

    <fieldset>
        <legend>Fieldset</legend>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" value="VIGNESHWAR"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" value="RV"><br>
        <input type="submit" value="Submit">
    </fieldset><hr>
    
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" value="VIGNESHWAR"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" value="RV"><br>
        <input type="submit" value="Submit">
      </form>
    
</body>
</html>
