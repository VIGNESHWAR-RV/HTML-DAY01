<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q11. HTML containing all Input Elements</title>
</head>
<body>
    <input type="button" value="button">-Button input<br><hr/>
    <input type="checkbox">-CheckBox<br><hr/>
    <input type="color">-Color<br><hr/>
    <input type="date">-Date<br><hr/>
    <input type="datetime-local">-Date & time<br><hr/>
    <input type="email">-Email<br><hr/>
    <input type="file"><br><hr/>
    <input type="hidden">-hidden<br><hr/>
    <input type="number">-number<br><hr/>
    <input type="password">-password<br><hr/>
    <input type="radio">-radio<br><hr/>
    <input type="range">-range<br><hr/>
    <input type="reset">-Button to RESET<br><hr/>
    <input type="search">-search Button<br><hr/>
    <input type="submit">-Submit button<br><hr/>
    <input type="text">-Text typing input<br><hr/>
    <input type="time">-Time input<br><hr/>
    <input type="url">-URL Input<br><hr/>
</body>
</html>
