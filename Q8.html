<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8.Using Table tag</title>
    <style>
       table{
           text-align: center;
       }
    </style>
</head>
<body>
    <div>
        <h2>Health Chart</h2><br>
         <table border="1">
             <tr>
                 <td style="padding-top: 20px;">
                     <h4 align="center">State of Health</h4>
                     <table>
                         <tr>
                             <td>healthy</td>
                         </tr>
                         <tr>
                            <td>pre-Diabetes</td>
                        </tr>
                        <tr>
                            <td>Diabetes</td>
                        </tr>
                     </table>
                 </td>
                 <td>
                     <table>
                     <h4 align="center">Fasting Value</h4>
                     <tr>
                         <th>Maximum</th>
                         <th>Minimum</th>
                     </tr>
                     <tr>
                        <td>70</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>101</td>
                        <td>126</td>
                    </tr>
                    <tr>
                        <td>More than 126</td>
                        <td>N/A</td>
                    </tr>
                  </table>
                 </td>
                 <td>
                     <table>
                         <h4 align="center">Ater Eating</h4>
                         <tr>
                             <th>2 hours after eating</th>
                         </tr><tr>
                            <td>Less than 140</td>
                        </tr>
                        <tr>
                            <td>140 to 200</td>
                        </tr>
                        <tr>
                            <td>More than 200</td>
                        </tr>
                     </table>
                 </td>
             </tr>
         </table>
           
    </div>
</body>
</html>
